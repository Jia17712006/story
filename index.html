    }

    footer {
      background: #4a90e2;
      color: white;
      text-align: center;
      padding: 1rem;
      margin-top: 2rem;
    }

    @media (min-width: 768px) {
      .scene {
        flex-direction: row;
        gap: 2rem;
      }
      .scene p {
        text-align: left;
      }
    }
  </style>
